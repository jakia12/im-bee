<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>I'm BEE</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <!-- favicon -->
  <style>
    /* Reset + base */
    html,
    body {
      height: 100%;
      margin: 0;
      background: #000;
      overflow: hidden;
    }

    :root {
      --bp: 768px;
    }

    .screen {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      display: grid;
      place-items: center;
      background: #000;
    }

    /* Video fills the screen; anchor the TOP on desktop to avoid cropping the upper portion */
    #heroVideo {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      /* fill without distortion */
      object-position: 50% 0;
      /* ‚Üê keep top visible on large screens */
      display: block;
      background: #000;
    }

    /* On mobile, center is usually nicer */
    @media (max-width: 768px) {
      #heroVideo {
        object-position: 50% 50%;
      }
    }

    /* Bottom HUD (contract + social) */
    .hud {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      padding: calc(12px + env(safe-area-inset-bottom, 0px)) 16px 16px;
      display: grid;
      grid-template-columns: 1fr auto;
      align-items: center;
      gap: 12px;
      color: #fff;
      z-index: 2;
      /* subtle gradient so text is readable over bright videos */
      background: linear-gradient(to top,
          rgba(0, 0, 0, 0.55),
          rgba(0, 0, 0, 0));
    }

    .ca {
      font: 500 14px/1.3 ui-monospace, SFMono-Regular, Menlo, Consolas,
        monospace;
      letter-spacing: 0.1px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .ca strong {
      opacity: 0.9;
    }

    .ca code {
      opacity: 0.95;
    }

    .actions {
      display: inline-flex;
      gap: 10px;
    }

    .btn {
      appearance: none;
      border: 1px solid rgba(255, 255, 255, 0.35);
      background: rgba(0, 0, 0, 0.35);
      color: #fff;
      padding: 10px 14px;
      border-radius: 999px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
      font: 600 14px/1 system-ui, -apple-system, Segoe UI, Roboto, Inter,
        sans-serif;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      transition: transform 0.15s ease, border-color 0.15s ease,
        background 0.15s ease;
    }

    .btn:hover {
      transform: translateY(-1px);
      border-color: rgba(255, 255, 255, 0.6);
      background: rgba(0, 0, 0, 0.5);
    }

    .btn:active {
      transform: translateY(0);
    }

    .icon {
      width: 18px;
      height: 18px;
      display: inline-block;
    }

    /* Small screens: stack nicely */
    @media (max-width: 480px) {
      .hud {
        grid-template-columns: 1fr;
        gap: 8px;
      }

      .actions {
        justify-content: flex-start;
      }
    }

    /* Print: hide video/HUD */
    @media print {

      #heroVideo,
      .hud {
        display: none !important;
      }
    }
  </style>
</head>

<body>
  <main class="screen" aria-label="Fullscreen autoplay video">
    <video id="heroVideo" playsinline webkit-playsinline muted autoplay loop preload="metadata">
      Your browser does not support HTML5 video.
    </video>

    <!-- Bottom HUD -->
    <footer class="hud" role="contentinfo" aria-label="Project info and links">
      <div class="ca" title="Contract Address">
        <strong>CA:&nbsp;</strong><code>0xa347Ebd99f815f277998e8d98a8c923123124444</code>
      </div>
      <nav class="actions" aria-label="Social links">
        <a class="btn" href="https://t.me/" target="_blank" rel="noopener noreferrer" aria-label="Open Telegram">
          <!-- Telegram SVG -->
          <svg class="icon" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
            <path
              d="M9.036 15.47 8.88 19.39c.508 0 .728-.218.991-.48l2.382-2.292 4.94 3.612c.905.5 1.552.237 1.8-.84L22.9 5.29c.289-1.35-.487-1.88-1.365-1.55L2.69 10.3c-1.316.51-1.296 1.24-.224 1.57l4.9 1.53 11.39-7.19c.536-.33 1.024-.15.622.18z" />
          </svg>
          <span>Telegram</span>
        </a>
        <a class="btn" href="https://x.com/" target="_blank" rel="noopener noreferrer" aria-label="Open X (Twitter)">
          <!-- X/Twitter SVG -->
          <svg class="icon" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
            <path
              d="M18.244 3H21l-6.37 7.28L22.5 21h-6.25l-4.89-5.77L5.7 21H3l6.81-7.78L1.5 3h6.36l4.53 5.33L18.244 3Zm-2.2 16.29h1.45L8.02 4.65H6.5z" />
          </svg>
          <span>X</span>
        </a>
      </nav>
    </footer>
  </main>

  <script>
    (function () {
      // Replace with your actual video URLs
      const SOURCES = {
        mobile: { mp4: "./assets/Mobile_View.mp4", webm: null },
        desktop: { mp4: "./assets/Desktop_View.mp4", webm: null },
      };

      const BREAKPOINT = 768; // <= mobile, > desktop
      const video = document.getElementById("heroVideo");

      function targetKey() {
        return window.innerWidth <= BREAKPOINT ? "mobile" : "desktop";
      }

      function setVideoSources(kind) {
        const currentSrc = video.currentSrc || video.src || "";
        const nextMp4 = SOURCES[kind].mp4 || "";
        if (currentSrc.includes(nextMp4)) return;

        while (video.firstChild) video.removeChild(video.firstChild);

        if (SOURCES[kind].webm) {
          const sWebm = document.createElement("source");
          sWebm.src = SOURCES[kind].webm;
          sWebm.type = "video/webm";
          video.appendChild(sWebm);
        }
        if (SOURCES[kind].mp4) {
          const sMp4 = document.createElement("source");
          sMp4.src = SOURCES[kind].mp4;
          sMp4.type = "video/mp4";
          video.appendChild(sMp4);
        }
        video.load();
      }

      async function ensurePlay() {
        try {
          video.muted = true; // ensure muted for autoplay
          const p = video.play();
          if (p && typeof p.then === "function") await p;
        } catch {
          // Retry once user interacts (in case any browser blocks autoplay)
          const unlock = () => {
            video.play().catch(() => { });
            window.removeEventListener("pointerdown", unlock, { once: true });
            window.removeEventListener("touchstart", unlock, { once: true });
            window.removeEventListener("keydown", unlock, { once: true });
          };
          window.addEventListener("pointerdown", unlock, { once: true });
          window.addEventListener("touchstart", unlock, { once: true });
          window.addEventListener("keydown", unlock, { once: true });
        }
      }

      function init() {
        setVideoSources(targetKey());
        ensurePlay();
      }

      let lastKind = targetKey();
      function onResize() {
        const kind = targetKey();
        if (kind !== lastKind) {
          lastKind = kind;
          const t = video.currentTime || 0;
          const paused = video.paused;
          setVideoSources(kind);
          video.addEventListener("loadedmetadata", function handle() {
            try {
              video.currentTime = Math.min(t, video.duration || t);
            } catch { }
            if (!paused) ensurePlay();
            video.removeEventListener("loadedmetadata", handle);
          });
        }
      }

      window.addEventListener("resize", onResize);
      window.addEventListener("orientationchange", onResize);

      // iOS/Safari helpers
      video.setAttribute("playsinline", "");
      video.setAttribute("webkit-playsinline", "");
      video.muted = true;

      init();
    })();
  </script>
</body>

</html>
